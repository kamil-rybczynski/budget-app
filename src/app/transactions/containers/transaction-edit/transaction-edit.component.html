<div [appSpinner]="!(transactionsLoaded$ | async)">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <app-back></app-back>
      <h1>Edit transaction</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <app-transaction-form
    [props]="props$ | async"
    (changed)="onSave($event)"
  ></app-transaction-form>
</div>
