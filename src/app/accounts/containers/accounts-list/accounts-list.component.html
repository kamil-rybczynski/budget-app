<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Accounts</h1>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/app/accounts/add">
      <mat-icon>add_circle</mat-icon>
      <span>Add account</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="p-16">
  <mat-card [appSpinner]="!(accountsLoaded$ | async)">
    <mat-card-content>
      <table mat-table [dataSource]="accounts$ | async" style="width: 100%">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/app/accounts', element.id, 'edit']">{{element.name}}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
