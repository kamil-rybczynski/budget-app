<div class="p-16">
  <div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" fxFlex="50" [fxFlex.sm]="80" [fxFlex.xs]="100">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
              </div>
            </div>
            <div class="row" *ngIf="rootCategories.length > 0">
              <div class="col">
                <mat-form-field class="full-width">
                  <mat-select formControlName="parent">
                    <mat-option *ngFor="let category of rootCategories" [value]="category">{{ category.name }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <input *ngIf="rootCategories.length === 0" type="hidden" formControlName="parent" />
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <mat-select formControlName="type">
                    <mat-option [value]="0">Incomes</mat-option>
                    <mat-option [value]="1">Expenses</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <button mat-raised-button color="primary">
              Save
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
